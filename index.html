<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonte -->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!-- sricpt -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                    <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Criar conta:</h2>
            <p>Registre-se para ter acesso ao nosso sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Example@gmail.com">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <p>Precisa de ajuda para uma senha segura?
                <span id="open-generate-password">Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols"checked>
                </div>
                <button id="generate-password">Criar Senha</button>
            </div>
            <div id="generated-password">
                <p>Sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
